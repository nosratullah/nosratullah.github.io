<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Blog - Nosrat</title>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="hero">
        <a>
            <h1 href="index.html"> Nosrat</h1>
        </a>
        <div class="nav-controls">
            <div id="menu"></div>
        </div>
    </nav>

    <main class="blog-container">
        <header class="blog-header">
            <h1>Blog</h1>
            <p>Thoughts on neuroscience, research, and life</p>
        </header>

        <div id="blog-posts" class="blog-posts">
            <!-- Posts will be loaded here -->
        </div>
    </main>

    <script>
        // Load menu
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const menuDoc = parser.parseFromString(data, 'text/html');
                
                // Get the menu ul and theme toggle button
                const menuUl = menuDoc.querySelector('ul');
                const themeToggle = menuDoc.querySelector('.theme-toggle');
                
                // Insert menu ul into the menu div
                document.getElementById('menu').appendChild(menuUl);
                
                // Insert theme toggle into nav-controls (after menu div)
                document.querySelector('.nav-controls').appendChild(themeToggle);
                
                // Execute any scripts from the menu
                const scripts = menuDoc.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.head.appendChild(newScript);
                });
            });

        // Blog functionality
        async function loadBlogPosts() {
            try {
                // List of markdown files - you'll need to update this manually when adding new posts
                const posts = [
                    'hello-world.md',
                    'neural-manifolds.md',
                    'research-update.md'
                ];

                const blogContainer = document.getElementById('blog-posts');
                
                for (const postFile of posts) {
                    try {
                        const response = await fetch(`blog/${postFile}`);
                        if (response.ok) {
                            const markdown = await response.text();
                            const post = parseMarkdownPost(markdown, postFile);
                            const postElement = createPostElement(post);
                            blogContainer.appendChild(postElement);
                        }
                    } catch (error) {
                        console.log(`Could not load ${postFile}`);
                    }
                }
            } catch (error) {
                console.error('Error loading blog posts:', error);
            }
        }

        function parseMarkdownPost(markdown, filename) {
            const lines = markdown.split('\n');
            const post = {
                title: 'Untitled',
                date: '',
                excerpt: '',
                content: markdown,
                filename: filename
            };

            // Parse frontmatter if it exists
            if (lines[0] === '---') {
                let frontmatterEnd = -1;
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i] === '---') {
                        frontmatterEnd = i;
                        break;
                    }
                }
                
                if (frontmatterEnd > 0) {
                    // Parse frontmatter
                    for (let i = 1; i < frontmatterEnd; i++) {
                        const line = lines[i];
                        if (line.includes(':')) {
                            const [key, ...valueParts] = line.split(':');
                            const value = valueParts.join(':').trim();
                            post[key.trim()] = value;
                        }
                    }
                    // Remove frontmatter from content
                    post.content = lines.slice(frontmatterEnd + 1).join('\n');
                }
            }

            // Generate excerpt if not provided
            if (!post.excerpt) {
                const contentText = post.content.replace(/[#*`]/g, '').substring(0, 200);
                post.excerpt = contentText + (contentText.length >= 200 ? '...' : '');
            }

            return post;
        }

        function createPostElement(post) {
            const article = document.createElement('article');
            article.className = 'blog-post';
            
            const postDate = post.date ? new Date(post.date).toLocaleDateString() : '';
            
            article.innerHTML = `
                <header class="post-header">
                    <h2><a href="post.html?file=${post.filename}" class="post-title">${post.title}</a></h2>
                    ${postDate ? `<time class="post-date">${postDate}</time>` : ''}
                </header>
                <div class="post-excerpt">
                    ${post.excerpt}
                </div>
                <footer class="post-footer">
                    <a href="post.html?file=${post.filename}" class="read-more">Read more â†’</a>
                </footer>
            `;
            
            return article;
        }

        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>
</body>
</html>
