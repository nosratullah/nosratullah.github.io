<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Gallery</title>
</head>
<body>
    <nav class="hero">
        <a>
          <h1 href="index.html"> Nosrat</h1>
        </a>
        
        <div class="nav-controls">
           <div id="menu"></div>
           <!-- Theme toggle button -->
           <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
              <i class="fa-regular fa-moon" id="theme-icon"></i>
           </button>
        </div>

    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu').innerHTML = data;
            });
    </script>
    </nav>
    <div class="grid-wrapper">
        <div class="tall"><img src="images/boy-in-wind.png" alt="image"></div>
        <div class=""><img src="images/masque.jpeg" alt="image"></div>
        <div class="wide"><img src="images/bird-close.jpg" alt="image"></div>
        <div class="tall"><img src="images/bird-distance.jpg" alt="image"></div>
        <div class=""><img src="images/bird-mountain 2.jpg" alt="image"></div>
        <div class=""><img src="images/girl-with-birds.jpg" alt="image"></div>
        <div class="tall"><img src="images/girl-in-wind.png" alt="image"></div>
        <div class=""><img src="images/house-2.jpg" alt="image"></div>
        <div class="tall"><img src="images/portrait.jpg" alt="image"></div>
        <div class=""><img src="images/house.jpg" alt="image"></div>
        <div class=""><img src="images/iasbs-2.jpg" alt="image"></div>
        <div class="tall"><img src="images/tea.jpg" alt="image"></div>
        <div class=""><img src="images/iasbs-3.jpg" alt="image"></div>
        <div class=""><img src="images/IASBS.jpg" alt="image"></div>
        <div class="tall"><img src="images/love.jpg" alt="image"></div>
        <div class="tall"><img src="images/tree-in-snow.jpg" alt="image"></div>
        <div class="wide"><img src="images/zanjan-2.jpg" alt="image"></div>

    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Get modal elements
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.getElementsByClassName('close')[0];
        
        // Add click event to all gallery images
        const galleryImages = document.querySelectorAll('.grid-wrapper img');
        galleryImages.forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = 'block';
                modalImg.src = this.src;
                modalImg.alt = this.alt;
            });
        });
        
        // Close modal when clicking the X
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
        });
        
        // Close modal when clicking outside the image
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
        });
    </script>
    
    <!-- Theme toggle script -->
    <script>
        // Theme toggle functionality
        function toggleTheme() {
           const currentTheme = document.documentElement.getAttribute('data-theme');
           const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
           
           document.documentElement.setAttribute('data-theme', newTheme);
           localStorage.setItem('theme', newTheme);
           
           // Update icon
           const icon = document.getElementById('theme-icon');
           icon.className = newTheme === 'dark' ? 'fa-regular fa-sun' : 'fa-regular fa-moon';
        }
        
        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
           const savedTheme = localStorage.getItem('theme') || 'light';
           document.documentElement.setAttribute('data-theme', savedTheme);
           
           // Update icon
           const icon = document.getElementById('theme-icon');
           icon.className = savedTheme === 'dark' ? 'fa-regular fa-sun' : 'fa-regular fa-moon';
        });
    </script>
    
</body>
</html>
