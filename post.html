<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>Post - Nosrat</title>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="hero">
        <a>
            <h1 href="index.html"> Nosrat</h1>
        </a>
        <div class="nav-controls">
            <div id="menu"></div>
        </div>
    </nav>

    <main class="post-container">
        <nav class="post-nav">
            <a href="blog.html" class="back-link">‚Üê Back to Blog</a>
        </nav>
        
        <article id="post-content" class="post-content">
            <!-- Post content will be loaded here -->
        </article>
    </main>

    <script>
        // Load menu
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const menuDoc = parser.parseFromString(data, 'text/html');
                
                // Get the menu ul and theme toggle button
                const menuUl = menuDoc.querySelector('ul');
                const themeToggle = menuDoc.querySelector('.theme-toggle');
                
                // Insert menu ul into the menu div
                document.getElementById('menu').appendChild(menuUl);
                
                // Insert theme toggle into nav-controls (after menu div)
                document.querySelector('.nav-controls').appendChild(themeToggle);
                
                // Execute any scripts from the menu
                const scripts = menuDoc.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.head.appendChild(newScript);
                });
            });

        // Load individual post
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postFile = urlParams.get('file');
            
            if (!postFile) {
                document.getElementById('post-content').innerHTML = '<p>Post not found.</p>';
                return;
            }

            try {
                const response = await fetch(`blog/${postFile}`);
                if (!response.ok) {
                    throw new Error('Post not found');
                }
                
                const markdown = await response.text();
                const post = parseMarkdownPost(markdown);
                
                // Update page title
                document.title = `${post.title} - Nosrat`;
                
                // Render post
                const postContainer = document.getElementById('post-content');
                const postDate = post.date ? new Date(post.date).toLocaleDateString() : '';
                
                postContainer.innerHTML = `
                    <header class="post-header">
                        <h1>${post.title}</h1>
                        ${postDate ? `<time class="post-date">${postDate}</time>` : ''}
                    </header>
                    <div class="post-body">
                        ${marked.parse(post.content)}
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('post-content').innerHTML = '<p>Error loading post.</p>';
                console.error('Error loading post:', error);
            }
        }

        function parseMarkdownPost(markdown) {
            const lines = markdown.split('\n');
            const post = {
                title: 'Untitled',
                date: '',
                content: markdown
            };

            // Parse frontmatter if it exists
            if (lines[0] === '---') {
                let frontmatterEnd = -1;
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i] === '---') {
                        frontmatterEnd = i;
                        break;
                    }
                }
                
                if (frontmatterEnd > 0) {
                    // Parse frontmatter
                    for (let i = 1; i < frontmatterEnd; i++) {
                        const line = lines[i];
                        if (line.includes(':')) {
                            const [key, ...valueParts] = line.split(':');
                            const value = valueParts.join(':').trim();
                            post[key.trim()] = value;
                        }
                    }
                    // Remove frontmatter from content
                    post.content = lines.slice(frontmatterEnd + 1).join('\n');
                }
            }

            return post;
        }

        // Load post when page loads
        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>
</html>
